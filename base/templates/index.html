{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
    <body style="background: rgb(247, 228, 194);">
        <div class="header">
            STATIC BANKING SYSTEM
        </div>
        <div class="title">
            Accounts
        </div>
        {% for acc in accounts %}
            <div class="acc-titles">
                <h1>
                    <a href="{% url 'user_detail' acc.id acc %}" class="acc-text">{{ acc.user }}</a>
                </h1>
            </div>
        {% endfor %}
    </body>
</html>
